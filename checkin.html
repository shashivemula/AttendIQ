<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AttendIQ Check-in</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api@1.7.12/dist/face-api.min.js"></script>
    <style>
        .checkin-container {
            background: linear-gradient(135deg, var(--dark-bg) 0%, #1e293b 50%, var(--dark-bg) 100%);
            padding: 1rem;
            overflow-y: auto;
            position: relative;
        }
        
        .checkin-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .back-btn {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #60a5fa;
            padding: 0.75rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }
        
        .back-btn:hover {
            background: rgba(59, 130, 246, 0.2);
            transform: translateY(-2px);
        }
        
        .header-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--light-text);
        }
        
        .header-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .header-btn {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #4ade80;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .header-btn:hover {
            background: rgba(34, 197, 94, 0.2);
        }
        
        .checkin-content {
            margin-top: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 80px);
            padding: 1rem 0;
        }
        
        .checkin-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 2rem;
            width: 100%;
            max-width: 450px;
            box-shadow: var(--shadow-heavy);
            text-align: center;
        }
        
        .checkin-header {
            margin-bottom: 2rem;
        }
        
        .checkin-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 1rem;
        }
        
        .checkin-logo i {
            color: var(--primary-color);
            font-size: 2.5rem;
        }
        
        .checkin-title {
            font-size: 1.8rem;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }
        
        .session-info {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            padding: 1.5rem;
            margin: 1.5rem 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .session-detail {
            display: flex;

            align-items: center;
            margin-bottom: 0.75rem;
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .session-detail:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        
        .detail-label {
            font-weight: 600;
            color: var(--gray-text);
            font-size: 0.9rem;
        }
        
        .detail-value {
            color: var(--light-text);
            font-weight: 500;
        }
        
        .checkin-status {
            margin: 1.5rem 0;
            padding: 1rem;
            border-radius: 10px;
            font-weight: 600;
        }
        
        .status-waiting {
            background: rgba(59, 130, 246, 0.1);
            color: #60a5fa;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }
        
        .status-processing {
            background: rgba(249, 115, 22, 0.1);
            color: #fb923c;
            border: 1px solid rgba(249, 115, 22, 0.3);
        }
        
        .status-success {
            background: rgba(34, 197, 94, 0.1);
            color: #4ade80;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }
        
        .status-error {
            background: rgba(239, 68, 68, 0.1);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        
        .checkin-btn {
            width: 100%;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            background: var(--gradient-primary);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 1rem 0;
        }
        
        .checkin-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-heavy);
        }
        
        .checkin-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .login-prompt {
            background: rgba(249, 115, 22, 0.1);
            border: 1px solid rgba(249, 115, 22, 0.3);
            border-radius: 12px;
            padding: 1.5rem;
            margin: 1rem 0;
        }
        
        .login-btn {
            background: var(--gradient-secondary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
        }
        
        /* Face Verification Styles */
        .face-verification {
            display: none;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 2rem;
            width: 100%;
            max-width: 450px;
            box-shadow: var(--shadow-heavy);
            text-align: center;
            margin: 1rem 0;
        }

        .face-verification.show {
            display: block;
        }

        .face-verification-title {
            font-size: 1.5rem;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }

        .face-verification-description {
            color: var(--gray-text);
            margin-bottom: 1.5rem;

        }

        .face-video-container {
            position: relative;
            display: inline-block;
            margin-bottom: 1rem;
        }

        .face-video {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 12px;
            border: 2px solid var(--glass-border);
            background: rgba(0, 0, 0, 0.1);
        }

        .face-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .face-status {
            margin: 1rem 0;
            padding: 0.75rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .face-status.verifying {
            background: rgba(59, 130, 246, 0.1);
            color: #60a5fa;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        .face-status.success {
            background: rgba(34, 197, 94, 0.1);
            color: #4ade80;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .face-status.error {
            background: rgba(239, 68, 68, 0.1);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .face-btn {
            padding: 0.75rem 1.5rem;
            font-size: 0.9rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0.5rem;
        }

        .face-btn.primary {
            background: var(--gradient-primary);
            color: white;
        }

        .face-btn.secondary {
            background: rgba(107, 114, 128, 0.1);
            color: var(--gray-text);
            border: 1px solid rgba(107, 114, 128, 0.3);
        }

        .face-btn:hover {
            transform: translateY(-2px);
        }

        .face-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        @media (max-width: 768px) {
            .checkin-container {
                padding: 0.5rem;
            }

            .checkin-card {
                padding: 1.5rem;
            }

            .checkin-title {
                font-size: 1.5rem;
            }

            .face-verification {
                padding: 1.5rem;
            }

            .face-video {
                max-width: 250px;
            }

<body>

            </div>
            <div class="header-actions">

        <!-- Main Content Area -->
        <div class="checkin-content">

            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script>
        // Load socket.io from the correct server
        const socketScript = document.createElement('script');
        socketScript.src = window.API_BASE_URL + '/socket.io/socket.io.js';
        socketScript.onload = initializeSocket;
        document.head.appendChild(socketScript);
        
        // Initialize socket connection
        let socket;
        
        function initializeSocket() {
            try {
                // Get the current hostname and port
                const host = window.location.hostname;
                const port = window.location.port || (window.location.protocol === 'https:' ? 443 : 80);
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                
                // Determine the WebSocket URL
                const socketUrl = window.SOCKET_URL || `${protocol}//${host}:5000`;
                
                console.log('Connecting to WebSocket server at:', socketUrl);
                
                // Initialize Socket.IO with explicit configuration
                socket = io(socketUrl, {
                    path: '/socket.io',
                    transports: ['websocket', 'polling'],
                    secure: window.location.protocol === 'https:',
                    rejectUnauthorized: false,
                    withCredentials: true,
                    extraHeaders: {
                        'Access-Control-Allow-Origin': '*',
                        'Access-Control-Allow-Methods': 'GET, POST',
                        'Access-Control-Allow-Headers': 'Content-Type, Authorization',
                        'Access-Control-Allow-Credentials': 'true'
                    }
                });
                
                // Connection event handlers
                socket.on('connect', () => {
                    console.log('âœ… Connected to attendance server');
                    console.log('Socket ID:', socket.id);
                });
                
                socket.on('connect_error', (error) => {
                    console.error('âŒ Socket connection error:', error);
                    // Show error to user
                    const statusDiv = document.getElementById('status');
                    if (statusDiv) {
                        statusDiv.innerHTML = `Connection error: ${error.message}. Please refresh the page.`;
                        statusDiv.style.color = 'red';
                    }
                });
                
                // Handle reconnection attempts
                socket.on('reconnect_attempt', (attemptNumber) => {
                    console.log(`Attempting to reconnect (${attemptNumber})...`);
                });
                
                socket.on('reconnect_failed', () => {
                    console.error('Failed to reconnect to server');
                });
                
            } catch (e) {
                console.error('Failed to initialize socket:', e);
                // Show error to user
                const statusDiv = document.getElementById('status');
                if (statusDiv) {
                    statusDiv.innerHTML = `Failed to connect: ${e.message}. Please check your connection.`;
                    statusDiv.style.color = 'red';
                }
            }
        }
        
// Get URL parameters
const urlParams = new URLSearchParams(window.location.search);
const sessionId = urlParams.get('session') || urlParams.get('sessionId'); // Support both for backward compatibility
const subject = urlParams.get('subject');
const room = urlParams.get('room');
const serverUrl = urlParams.get('serverUrl');

// Override API_BASE_URL if serverUrl provided (for cross-network QR functionality)
if (serverUrl) {
    window.API_BASE_URL = serverUrl;
    window.SOCKET_URL = serverUrl;
    console.log('Using dynamic server URL:', serverUrl);
}

        // Check if user is logged in
        const userData = localStorage.getItem('userData');
        const authToken = localStorage.getItem('authToken');
        const userType = localStorage.getItem('userType');

        // Add CORS headers to all fetch requests and provide friendly error handling
        const originalFetch = window.fetch;
        window.fetch = function(resource, init = {}) {
            init.headers = init.headers || {};
            init.headers['Content-Type'] = 'application/json';
            init.credentials = 'include';

            console.log('Fetching:', resource, init);
            return originalFetch(resource, init)
                .then(async (response) => {
                    console.log('Response status:', response.status, 'for', resource);
                    if (!response.ok) {
                        let text = '';
                        try { text = await response.text(); } catch (e) {}
                        let data = null;
                        try { data = text ? JSON.parse(text) : null; } catch (e) {}

                        // Create a friendly error
                        const err = new Error(
                            (data && data.error) ? data.error : `Request failed (${response.status})`
                        );
                        err.status = response.status;
                        err.details = data || text;

                        // For unauthorized/forbidden: show login prompt instead of raw error
                        if (response.status === 401 || response.status === 403) {
                            try { showLoginPrompt(); } catch (_) {}
                        }
                        throw err;
                    }
                    return response;
                })
                .catch(error => {
                    console.error('Fetch error:', error);
                    throw error;
                });
        };

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, initializing check-in...');
            initializeCheckin().catch(error => {
                console.error('Initialization error:', error);
                const errorDiv = document.getElementById('error-message') || document.createElement('div');
                errorDiv.id = 'error-message';
                errorDiv.style.color = 'red';
                errorDiv.style.padding = '10px';
                errorDiv.style.margin = '10px';
                errorDiv.style.border = '1px solid red';
                errorDiv.innerHTML = `Error: ${error.message || 'Failed to load check-in page'}. `;
                errorDiv.innerHTML += 'Please make sure you are connected to the same network and try again.';
                
                const container = document.querySelector('.container') || document.body;
                container.insertBefore(errorDiv, container.firstChild);
            });
        });

        function initializeCheckin() {
            // Validate session parameters
            if (!sessionId || !subject) {
                showStatus('error', 'Invalid QR code. Missing session information.');
                document.getElementById('checkinBtn').disabled = true;
                return;
            }

            // Display session information
            document.getElementById('sessionSubject').textContent = decodeURIComponent(subject);
            document.getElementById('sessionRoom').textContent = decodeURIComponent(room || 'Classroom');
            document.getElementById('sessionIdDisplay').textContent = sessionId.slice(0, 8) + '...';
            document.getElementById('sessionInfo').style.display = 'block';

            // Fetch session meta (geo + expiry)
            fetch(window.API_BASE_URL + '/api/session/' + encodeURIComponent(sessionId))
              .then(r => r.ok ? r.json() : Promise.reject(new Error('Failed to fetch session meta')))
              .then(meta => {
                  window.sessionMeta = meta;
                  if (meta && meta.geoRequired && meta.location) {
                      // Try to compute distance and display it
                      getCurrentPosition().then(pos => {
                          const d = haversineMeters(
                              pos.coords.latitude, pos.coords.longitude,
                              meta.location.latitude, meta.location.longitude
                          );
                          const radius = meta.location.maxDistance || 100;
                          const within = d <= radius;
                          const row = document.getElementById('distanceRow');
                          const txt = document.getElementById('distanceStatus');
                          row.style.display = 'flex';
                          txt.textContent = within
                            ? `Within ${Math.round(d)}m (allowed ${radius}m)`
                            : `Outside by ${Math.max(0, Math.round(d - radius))}m (allowed ${radius}m)`;

                          if (!within) {
                              // Warn and keep button enabled only in dev if server bypasses; otherwise disable
                              showStatus('error', `You are outside the allowed radius (${radius}m).`);
                              // Keep enabled in dev; disable only when explicitly enforced (cannot detect here reliably)
                          }
                      }).catch(() => {
                          // Ignore if location not available yet
                      });
                  }
              })
              .catch(err => console.warn('Session meta fetch failed:', err.message));

            // Check if user is logged in as student
            if (!userData || !authToken || userType !== 'student') {
                showLoginPrompt();
                return;
            }

            // User is logged in, show ready status
            const user = JSON.parse(userData);
            showStatus('waiting', `Ready to mark attendance for ${user.name}`);
            
            // Auto-trigger check-in for QR scans
            setTimeout(() => {
                document.getElementById('checkinBtn').click();
            }, 1000);
        }

        function showLoginPrompt() {
            const loginEl = document.getElementById('loginPrompt');
            const btnEl = document.getElementById('checkinBtn');
            if (loginEl) loginEl.style.display = 'block';
            if (btnEl) {
                btnEl.style.display = 'none';
                btnEl.disabled = true;
            }
            showStatus('error', 'Please login as a student to continue');
        }

        function goToLogin() {
            // Store current URL for redirect after login
            sessionStorage.setItem('redirectAfterLogin', window.location.href);
            window.location.href = 'login.html';
        }

        function showStatus(type, message) {
            const statusEl = document.getElementById('checkinStatus');
            statusEl.className = `checkin-status status-${type}`;
            
            const icons = {
                waiting: 'fas fa-clock',
                processing: 'fas fa-spinner fa-spin',
                success: 'fas fa-check-circle',
                error: 'fas fa-exclamation-circle'
            };
            
            statusEl.innerHTML = `<i class="${icons[type]}"></i> ${message}`;
        }

        // Navigation functions
        function goBack() {
            // Determine where to go back based on user type
            const userType = localStorage.getItem('userType');
            if (userType === 'student') {
                window.location.href = 'student-dashboard.html';
            } else if (userType === 'faculty') {
                window.location.href = 'faculty-dashboard.html';
            } else {
                window.location.href = 'login.html';
            }
        }

        function refreshPage() {
            window.location.reload();
        }

        // Enhanced error handling with user-friendly messages
        function handleApiError(error, data) {
            let message = 'An unexpected error occurred';

            // Friendly auth messages
            const authRelated = (data && data.error && /token|unauthorized|forbidden|expired/i.test(data.error)) ||
                                (error && (error.status === 401 || error.status === 403));

            if (authRelated) {
                // Clear invalid token and redirect to login
                localStorage.removeItem('authToken');
                localStorage.removeItem('userData');
                localStorage.removeItem('userType');
                showLoginPrompt();
                message = 'Your session has expired. Please login again.';
                showStatus('error', message);
                return;
            }

            if (data && data.error) {
                if (data.error.includes('location') || data.error.includes('radius') || data.error.includes('distance')) {
                    message = 'ðŸ“ ' + data.error + '\n\nðŸ’¡ Tip: Make sure location services are enabled and you are within the allowed radius.';
                } else if (data.error.includes('expired')) {
                    message = 'â° ' + data.error + '\n\nðŸ’¡ Please ask your instructor to generate a new QR code.';
                } else {
                    message = data.error;
                }
            } else if (error && error.message) {
                message = error.message;
            }

            showStatus('error', message);
        }



        // Helper: detect if browser likely requires HTTPS for geolocation
        function requiresSecureOrigin() {
            const host = window.location.hostname;
            const isLocalhost = host === 'localhost' || host === '127.0.0.1' || host.startsWith('192.168.') || host.startsWith('10.') || host.startsWith('172.');
            const isHttps = window.location.protocol === 'https:';
            // Allow HTTP for local development networks (LAN IPs)
            return !isHttps && !isLocalhost;
        }

        // Helper function to get geolocation with one retry and longer timeout
        function getCurrentPosition() {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) {
                    reject(new Error('Geolocation not supported'));
                    return;
                }

                // If insecure origin and not localhost/LAN, warn and still attempt
                if (requiresSecureOrigin()) {
                    const err = new Error('Geolocation blocked on insecure origin. Use HTTPS or LAN IP for better compatibility.');
                    err.code = 'INSECURE_ORIGIN';
                    // Do not early reject; attempt anyway because some Android browsers allow it
                    console.warn('Potential insecure origin for geolocation - attempting anyway');
                }

                const options = { timeout: 15000, enableHighAccuracy: true, maximumAge: 0 };

                let triedOnce = false;
                const attempt = () => {
                    navigator.geolocation.getCurrentPosition(
                        pos => resolve(pos),
                        err => {
                            if (!triedOnce && (err.code === 3 || err.code === 2)) { // TIMEOUT or POSITION_UNAVAILABLE
                                triedOnce = true;
                                console.warn('Retrying geolocation after error:', err);
                                setTimeout(attempt, 500);
                            } else {
                                reject(err);
                            }
                        },
                        options
                    );
                };
                attempt();
            });
        }

        // Haversine distance in meters
        function haversineMeters(lat1, lon1, lat2, lon2) {
            function toRad(v){ return v * Math.PI / 180; }
            const R = 6371000; // meters
            const dLat = toRad(lat2 - lat1);
            const dLon = toRad(lon2 - lon1);
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
                      Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return Math.round(R * c);
        }

        // Simple toast
        function showToast(msg) {
            const t = document.createElement('div');
            t.style.cssText = 'position:fixed;bottom:20px;left:50%;transform:translateX(-50%);background:#10b981;color:#fff;padding:10px 16px;border-radius:8px;z-index:10000;box-shadow:0 4px 10px rgba(0,0,0,0.2)';
            t.textContent = msg;
            document.body.appendChild(t);
            setTimeout(()=>{ if (t.parentNode) t.remove(); }, 2500);
        }

        // Face Verification Variables
        let faceModelsLoaded = false;
        let faceStream = null;
        let faceDetectionInterval = null;
        let registeredFaceDescriptor = null;
        let lastFaceDistance = null;
        let faceVerifiedOK = false;

        // Initialize face verification
        async function initializeFaceVerification() {
            try {
                // Step 1: Load models first (show progress)
                updateFaceStatus('verifying', 'Loading AI models (this may take 30-60s)...');
                try {
                    await loadFaceModels();
                    console.log('Models loaded OK');
                } catch (modelErr) {
                    console.error('Model load failed:', modelErr);
                    updateFaceStatus('error', 'Models failed to load. Use "Take Photo to Verify" anyway - it will retry.');
                }

                // Step 2: Get registered face descriptor from localStorage OR server
                updateFaceStatus('verifying', 'Loading your face data...');
                let storedDescriptor = localStorage.getItem('faceDescriptor');
                if (storedDescriptor) {
                    registeredFaceDescriptor = new Float32Array(JSON.parse(storedDescriptor));
                    console.log('Loaded face descriptor from localStorage');
                } else {
                    // Fallback: Fetch from server
                    console.log('No descriptor in localStorage, fetching from server...');
                    try {
                        const token = localStorage.getItem('authToken');
                        if (token) {
                            const resp = await fetch(window.API_BASE_URL + '/api/student/face-descriptor', {
                                headers: { 'Authorization': 'Bearer ' + token }
                            });
                            if (resp.ok) {
                                const data = await resp.json();
                                if (data.success && data.faceDescriptor) {
                                    registeredFaceDescriptor = new Float32Array(data.faceDescriptor);
                                    localStorage.setItem('faceDescriptor', JSON.stringify(data.faceDescriptor));
                                    console.log('Loaded face descriptor from server');
                                }
                            }
                        }
                    } catch (e) {
                        console.log('Failed to fetch descriptor from server:', e);
                    }
                }

                if (!registeredFaceDescriptor) {
                    updateFaceStatus('error', 'No registered face found. Please register first.');
                    return;
                }

                // Step 3: Try to start camera (may fail on HTTP)
                try {
                    await startCamera();
                    startFaceDetection();
                    updateFaceStatus('verifying', 'Position your face in the camera');
                } catch (camErr) {
                    console.log('Camera failed, use fallback button:', camErr);
                    updateFaceStatus('error', 'Camera blocked. Use "Take Photo to Verify" button below.');
                }

            } catch (error) {
                console.error('Face verification initialization failed:', error);
                updateFaceStatus('error', 'Use "Take Photo to Verify" button below.');
            }
        }

        // Load face-api.js models with timeout and fallback
        async function loadFaceModels() {
            if (faceModelsLoaded) return;

            // Ensure API_BASE_URL is set
            if (!window.API_BASE_URL) {
                console.error('API_BASE_URL not set!');
                throw new Error('Configuration error: API_BASE_URL missing');
            }

            // Try local first for mobile (faster and works offline)
            const localPath = window.API_BASE_URL + '/js/weights/';
            console.log('API_BASE_URL:', window.API_BASE_URL);
            console.log('Trying local models first:', localPath);
            
            try {
                const timeout = new Promise((_, reject) => 
                    setTimeout(() => reject(new Error('Timeout')), 60000)
                ); // 60 second timeout for mobile
                
                await Promise.race([
                    Promise.all([
                        faceapi.nets.tinyFaceDetector.loadFromUri(localPath),
                        faceapi.nets.faceLandmark68Net.loadFromUri(localPath),
                        faceapi.nets.faceRecognitionNet.loadFromUri(localPath)
                    ]),
                    timeout
                ]);
                
                faceModelsLoaded = true;
                console.log('âœ“ Models loaded from local server');
                return;
            } catch (localErr) {
                console.log('Local failed:', localErr.message, '- trying CDN...');
                
                // Fallback to CDN
                const cdnPath = 'https://cdn.jsdelivr.net/npm/@vladmandic/face-api@1.7.12/model/';
                try {
                    await Promise.all([
                        faceapi.nets.tinyFaceDetector.loadFromUri(cdnPath),
                        faceapi.nets.faceLandmark68Net.loadFromUri(cdnPath),
                        faceapi.nets.faceRecognitionNet.loadFromUri(cdnPath)
                    ]);
                    faceModelsLoaded = true;
                    console.log('âœ“ Models loaded from CDN');
                } catch (cdnErr) {
                    console.error('Both local and CDN failed:', cdnErr);
                    throw new Error('Failed to load models from local and CDN. Check connection.');
                }
            }
        }

        // Start camera
        async function startCamera() {
            try {
                const video = document.getElementById('faceVideo');
                faceStream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: 640,
                        height: 480,
                        facingMode: 'user'
                    }
                });
                video.srcObject = faceStream;
                return new Promise((resolve) => {
                    video.onloadedmetadata = () => {
                        video.play();
                        resolve();
                    };
                });
            } catch (error) {
                console.error('Camera access failed:', error);
                throw new Error('Camera access denied. Please allow camera permissions.');
            }
        }

        // Start face detection
        function startFaceDetection() {
            const video = document.getElementById('faceVideo');
            const canvas = document.getElementById('faceCanvas');
            const displaySize = { width: video.videoWidth, height: video.videoHeight };
            faceapi.matchDimensions(canvas, displaySize);

            faceDetectionInterval = setInterval(async () => {
                if (!faceModelsLoaded) return;

                const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions())
                    .withFaceLandmarks()
                    .withFaceDescriptors();

                const resizedDetections = faceapi.resizeResults(detections, displaySize);
                canvas.getContext('2d').clearRect(0, 0, canvas.width, canvas.height);
                faceapi.draw.drawDetections(canvas, resizedDetections);
                faceapi.draw.drawFaceLandmarks(canvas, resizedDetections);

                // Enable verify button if face is detected
                const verifyBtn = document.getElementById('verifyFaceBtn');
                if (detections.length > 0) {
                    verifyBtn.disabled = false;
                    updateFaceStatus('verifying', 'Face detected! Click "Verify Face" to proceed');
                } else {
                    verifyBtn.disabled = true;
                    updateFaceStatus('verifying', 'Position your face in the camera');
                }
            }, 100);
        }

        // Update face status
        function updateFaceStatus(type, message) {
            const statusEl = document.getElementById('faceStatus');
            statusEl.className = `face-status ${type}`;
            statusEl.innerHTML = `<i class="fas fa-${getStatusIcon(type)}"></i> ${message}`;
        }

        // Get status icon
        function getStatusIcon(type) {
            switch (type) {
                case 'verifying': return 'spinner fa-spin';
                case 'success': return 'check-circle';
                case 'error': return 'exclamation-circle';
                default: return 'info-circle';
            }
        }

        // Verify face
        async function verifyFace() {
            if (!registeredFaceDescriptor) {
                updateFaceStatus('error', 'No registered face found. Please register your face first.');
                return false;
            }

            const video = document.getElementById('faceVideo');
            const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions())
                .withFaceLandmarks()
                .withFaceDescriptors();

            if (detections.length === 0) {
                updateFaceStatus('error', 'No face detected. Please position your face properly.');
                return false;
            }

            // Compute Euclidean distance between stored descriptor and live descriptor
            const live = detections[0].descriptor;
            const stored = registeredFaceDescriptor;
            let sum = 0;
            for (let i = 0; i < live.length; i++) {
                const d = live[i] - stored[i];
                sum += d * d;
            }
            const distance = Math.sqrt(sum);
            lastFaceDistance = distance;

            // Threshold mapping: ~60-65% match ~ distance <= 0.45 (more lenient)
            if (distance <= 0.45) {
                faceVerifiedOK = true;
                updateFaceStatus('success', 'Face verified successfully!');
                return true;
            } else {
                faceVerifiedOK = false;
                updateFaceStatus('error', 'Face verification failed. Please try again.');
                return false;
            }
        }

        // Stop face verification
        function stopFaceVerification() {
            if (faceDetectionInterval) {
                clearInterval(faceDetectionInterval);
                faceDetectionInterval = null;
            }
            if (faceStream) {
                faceStream.getTracks().forEach(track => track.stop());
                faceStream = null;
            }
        }

        // Show face verification
        function showFaceVerification() {
            const faceDiv = document.getElementById('faceVerification');
            faceDiv.classList.add('show');
            initializeFaceVerification();
        }

        // Hide face verification
        function hideFaceVerification() {
            const faceDiv = document.getElementById('faceVerification');
            faceDiv.classList.remove('show');
            stopFaceVerification();
        }

        // Event listeners for face verification
        document.getElementById('verifyFaceBtn').addEventListener('click', async function() {
            const btn = this;
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Verifying...';

            try {
                const verified = await verifyFace();
                if (verified) {
                    // Proceed with check-in
                    setTimeout(() => {
                        hideFaceVerification();
                        performCheckin();
                    }, 1500);
                } else {
                    btn.disabled = false;
                    btn.innerHTML = '<i class="fas fa-check"></i> Verify Face';
                    document.getElementById('retryFaceBtn').style.display = 'inline-block';
                }
            } catch (error) {
                console.error('Face verification error:', error);
                updateFaceStatus('error', 'Verification failed. Please try again.');
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-check"></i> Verify Face';
            }
        });

        document.getElementById('retryFaceBtn').addEventListener('click', function() {
            document.getElementById('verifyFaceBtn').disabled = false;
            document.getElementById('verifyFaceBtn').innerHTML = '<i class="fas fa-check"></i> Verify Face';
            this.style.display = 'none';
            updateFaceStatus('verifying', 'Position your face in the camera');
        });

        // ===== Fallback: Verify face from captured photo =====
        async function verifyFaceFromPhoto(file) {
            try {
                // Ensure we have the registered descriptor (fetch from server if needed)
                if (!registeredFaceDescriptor) {
                    updateFaceStatus('verifying', 'Loading your face data...');
                    let storedDescriptor = localStorage.getItem('faceDescriptor');
                    if (storedDescriptor) {
                        registeredFaceDescriptor = new Float32Array(JSON.parse(storedDescriptor));
                    } else {
                        try {
                            const token = localStorage.getItem('authToken');
                            if (token) {
                                const resp = await fetch(window.API_BASE_URL + '/api/student/face-descriptor', {
                                    headers: { 'Authorization': 'Bearer ' + token }
                                });
                                if (resp.ok) {
                                    const data = await resp.json();
                                    if (data.success && data.faceDescriptor) {
                                        registeredFaceDescriptor = new Float32Array(data.faceDescriptor);
                                        localStorage.setItem('faceDescriptor', JSON.stringify(data.faceDescriptor));
                                    }
                                }
                            }
                        } catch (e) {
                            console.log('Failed to fetch descriptor:', e);
                        }
                    }
                }

                if (!registeredFaceDescriptor) {
                    updateFaceStatus('error', 'No registered face found. Please register first.');
                    return false;
                }

                updateFaceStatus('verifying', 'Processing photo...');
                const img = new Image();
                const url = URL.createObjectURL(file);
                await new Promise((resolve, reject) => {
                    img.onload = resolve;
                    img.onerror = reject;
                    img.src = url;
                });

                const tempCanvas = document.createElement('canvas');
                tempCanvas.width = img.naturalWidth;
                tempCanvas.height = img.naturalHeight;
                const ctx = tempCanvas.getContext('2d');
                ctx.drawImage(img, 0, 0);

                // Ensure models are loaded with retry
                if (!faceModelsLoaded) {
                    updateFaceStatus('verifying', 'Loading AI models (30-60s on mobile)...');
                    try {
                        await loadFaceModels();
                    } catch (modelErr) {
                        console.error('Model load error:', modelErr);
                        updateFaceStatus('error', 'Models failed. Check internet and try again.');
                        return false;
                    }
                }

                updateFaceStatus('verifying', 'Detecting face in photo...');
                const detections = await faceapi
                    .detectAllFaces(tempCanvas, new faceapi.TinyFaceDetectorOptions())
                    .withFaceLandmarks()
                    .withFaceDescriptors();

                if (detections.length === 0) {
                    updateFaceStatus('error', 'No face detected in photo. Try again.');
                    return false;
                }

                // Compute distance
                const live = detections[0].descriptor;
                const stored = registeredFaceDescriptor;
                let sum = 0;
                for (let i = 0; i < live.length; i++) {
                    const d = live[i] - stored[i];
                    sum += d * d;
                }
                const distance = Math.sqrt(sum);
                lastFaceDistance = distance;

                if (distance <= 0.45) {
                    faceVerifiedOK = true;
                    updateFaceStatus('success', 'Face verified! Marking attendance...');
                    setTimeout(() => {
                        hideFaceVerification();
                        performCheckin();
                    }, 1500);
                    return true;
                } else {
                    faceVerifiedOK = false;
                    updateFaceStatus('error', 'Face verification failed. Distance: ' + distance.toFixed(2));
                    return false;
                }
            } catch (e) {
                console.error('Photo verification error:', e);
                updateFaceStatus('error', 'Error processing photo: ' + e.message);
                return false;
            }
        }

        document.getElementById('verifyFaceFallbackBtn').addEventListener('click', function() {
            document.getElementById('faceFileInput').click();
        });

        document.getElementById('faceFileInput').addEventListener('change', function() {
            const file = this.files && this.files[0];
            if (file) verifyFaceFromPhoto(file);
        });

        // Modified check-in function to include face verification
        async function performCheckin() {
            if (!userData || !authToken || userType !== 'student') {
                showLoginPrompt();
                return;
            }

            const user = JSON.parse(userData);
            const button = document.getElementById('checkinBtn');

            // Disable button and show processing
            button.disabled = true;
            showStatus('processing', 'Marking your attendance...');

            try {
                // Ensure session meta is loaded
                if (!window.sessionMeta) {
                    showStatus('processing', 'Loading session details...');
                    const metaResp = await fetch(window.API_BASE_URL + '/api/session/' + encodeURIComponent(sessionId));
                    if (metaResp.ok) {
                        window.sessionMeta = await metaResp.json();
                    } else {
                        throw new Error('Failed to load session details');
                    }
                }

                const geoRequired = window.sessionMeta?.geoRequired || false;

                // Get geolocation
                let location = null;
                try {
                    showStatus('processing', 'Requesting your location...');
                    const position = await getCurrentPosition();
                    location = {
                        latitude: position.coords.latitude,
                        longitude: position.coords.longitude
                    };
                } catch (err) {
                    console.log('Geolocation not available:', err);
                    // Provide clearer guidance
                    if (err && (err.code === 'INSECURE_ORIGIN' || /secure origin/i.test(err.message || ''))) {
                        showStatus('error', 'Location access blocked. Try: 1) Use HTTPS URL, 2) Use LAN IP instead of localhost, or 3) Ask faculty to disable location verification.');
                    } else if (err && (err.code === 1 || /denied/i.test(err.message || ''))) { // PERMISSION_DENIED
                        showStatus('error', 'Location permission denied. Please allow location access in browser settings and try again.');
                    } else if (err && (err.code === 3 || /timeout/i.test(err.message || ''))) { // TIMEOUT
                        showStatus('error', 'Getting location timed out. Ensure GPS/location services are enabled and try again.');
                    } else {
                        showStatus('error', 'Could not get location. Check GPS settings and try again.');
                    }
                }

                // Note: Geolocation is now optional - server allows check-in even if location not provided

                // Make API call to mark attendance using dynamic base URL
                const apiUrl = window.API_BASE_URL + '/api/student/mark-attendance';
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        sessionId: sessionId,
                        studentEmail: user.email,
                        timestamp: new Date().toISOString(),
                        location: location,
                        faceVerified: !!faceVerifiedOK,
                        faceDistance: lastFaceDistance
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Success!
                    showStatus('success', `âœ… Attendance marked successfully! Status: ${data.status.toUpperCase()}`);
                    showToast('Attendance marked successfully');

                    // Redirect to student dashboard after 2 seconds
                    setTimeout(() => {
                        window.location.href = `${window.API_BASE_URL}/student-dashboard.html`;
                    }, 2000);
                } else {
                    // Error from server - use enhanced error handling
                    handleApiError(null, data);
                    button.disabled = false;
                }
            } catch (error) {
                console.error('Check-in error:', error);
                handleApiError(error, null);
                button.disabled = false;
            }
        }

        // Modified check-in button click handler
        document.getElementById('checkinBtn').addEventListener('click', async function() {
            if (!userData || !authToken || userType !== 'student') {
                showLoginPrompt();
                return;
            }

            // Always require face verification before check-in
            const storedDescriptor = localStorage.getItem('faceDescriptor');
            if (!storedDescriptor) {
                showStatus('error', 'Face verification required. Please register your face first.');
                setTimeout(() => { window.location.href = 'face-registration.html'; }, 2000);
                return;
            }

            // Show face verification UI; on success, it will call performCheckin()
            showFaceVerification();
        });
    </script>
